<div class="container">
  <div class="todo-app">
    <input type="text" [(ngModel)]="newTodo" placeholder="Enter a new todo" />
    <button (click)="addTodo()">Add</button>
  </div>
  <div class="todo-app">
    <ul>
      <li *ngFor="let todo of todos; let i = index">
        {{ todo }}
        <button class="remove-button" (click)="removeTodo(i)">Remove</button>
      </li>
    </ul>
  </div>
</div>
