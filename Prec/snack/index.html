<!DOCTYPE html>
<html>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
  <head>
    <title>Cobra's Revenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game-container">
      <h1 id="heading">Cobra's Revenge</h1>

      <div id="hr"></div>
      <p>
        Use the arrow keys to control the snake.Try to eat the food and avoid
        colliding with the walls or yourself!
      </p>
      <p id="show">
        Please note that this game is currently not compatible with mobile
        devices.
      </p>
      <div id="game-board"></div>

      <div id="arrows">
        <div></div>
        <div id="up">⬆️</div>
        <div></div>

        <div id="left">⬅️</div>
        <!-- --- -->
        <div id="scores">0</div>

        <div id="right">➡️</div>
        <div></div>

        <div id="down">⬇️</div>

        <div></div>
      </div>
    </div>
  </body>
</html>
<script src="index.js"></script>
