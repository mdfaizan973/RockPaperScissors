<!DOCTYPE html>
<html>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
  <!-- <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>   -->
  <head>
    <title>Snake Game</title>
    <style>
      body {
        background-color: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: rgb(192, 210, 192);
      }

      h1 {
        color: black;
        text-align: center;
      }

      #game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 30%;
        border: 2px solid grey;
        text-align: center;
      }
      #game-board {
        position: relative;
        width: 400px;
        height: 400px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px,
          rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        border-radius: 25px;
      }

      .cell {
        width: 20px;
        height: 20px;
        background-color: #320000;
        border: 1px solid #e3c9c9;
        position: absolute;
      }

      .food {
        background-color: #d14a21;
        border-radius: 20px;
      }

      .snake {
        background-color: #0f7c13;
        border-radius: 20px;
      }

      .emoji {
        font-size: 16px;
      }
      p {
        font-family: "Courier New";
        font-size: 18px;
        color: rgb(126, 219, 64);
      }
      #heading {
        color: rgb(214, 48, 48);
        font-family: "Courier New";
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <h1 id="heading">Snake Game</h1>
      <p>
        Use the arrow keys to control the snake.Try to eat the food and avoid
        colliding with the walls or yourself!
      </p>
      <div id="game-board"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const gameBoard = document.getElementById("game-board");
        const cellSize = 20;
        const boardSize = 400 / cellSize;
        const snake = [{ x: 10, y: 10 }];
        let food = { x: 5, y: 5 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let isChangingDirection = false;
        let gameInterval;

        // Generate random coordinates for the food
        function generateFood() {
          food = {
            x: Math.floor(Math.random() * boardSize),
            y: Math.floor(Math.random() * boardSize),
          };
        }

        // Move the snake
        function moveSnake() {
          const head = { x: snake[0].x + dx, y: snake[0].y + dy };
          snake.unshift(head);
          if (head.x === food.x && head.y === food.y) {
            generateFood();
            score++;
          } else {
            snake.pop();
          }
        }

        // Draw the game board
        function drawBoard() {
          gameBoard.innerHTML = "";

          // Draw snake
          snake.forEach((segment) => {
            const snakeElement = document.createElement("div");
            snakeElement.style.left = segment.x * cellSize + "px";
            snakeElement.style.top = segment.y * cellSize + "px";
            snakeElement.classList.add("cell");
            snakeElement.classList.add("snake");
            gameBoard.appendChild(snakeElement);
          });

          // Draw food
          const foodElement = document.createElement("div");
          foodElement.style.left = food.x * cellSize + "px";
          foodElement.style.top = food.y * cellSize + "px";
          foodElement.classList.add("cell");
          foodElement.classList.add("food");
          gameBoard.appendChild(foodElement);
        }

        // Change snake direction
        function changeDirection(event) {
          if (isChangingDirection) return;

          const keyPressed = event.key;
          switch (keyPressed) {
            case "ArrowUp":
              if (dy !== 1) {
                dx = 0;
                dy = -1;
                isChangingDirection = true;
              }
              break;
            case "ArrowDown":
              if (dy !== -1) {
                dx = 0;
                dy = 1;
                isChangingDirection = true;
              }
              break;
            case "ArrowLeft":
              if (dx !== 1) {
                dx = -1;
                dy = 0;
                isChangingDirection = true;
              }
              break;
            case "ArrowRight":
              if (dx !== -1) {
                dx = 1;
                dy = 0;
                isChangingDirection = true;
              }
              break;
          }

          clearInterval(gameInterval);
          gameInterval = setInterval(gameLoop, 125); // Reduced speed by 25%
        }

        // Game loop
        function gameLoop() {
          moveSnake();
          drawBoard();

          // Check for game over conditions
          const head = snake[0];
          if (
            head.x < 0 ||
            head.y < 0 ||
            head.x >= boardSize ||
            head.y >= boardSize ||
            isCollision()
          ) {
            clearInterval(gameInterval);
            swal("Game Over", "Please start again!", "error");
            resetGame();
          }

          isChangingDirection = false;
        }

        // Check for collision with snake body
        function isCollision() {
          const head = snake[0];
          for (let i = 1; i < snake.length; i++) {
            if (snake[i].x === head.x && snake[i].y === head.y) {
              return true;
            }
          }
          return false;
        }

        // Reset the game
        function resetGame() {
          snake.length = 1;
          dx = 0;
          dy = 0;
          score = 0;
          generateFood();
          drawBoard();
        }

        // Start the game
        generateFood();
        drawBoard();
        gameInterval = setInterval(gameLoop, 125); // Initial speed
        document.addEventListener("keydown", changeDirection);
      });
    </script>
  </body>
</html>
